<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- =============css============= -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- ================UNICONS ================== -->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
  </head>
  <body>
    <!-- =================Header================ -->
    <header class="header" id="header">
      <nav class="nav container">
        <a href="#" class="nav__logo">Panha</a>
        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list grid">
            <li class="nav__item">
              <a href="#home" class="nav__link">
                <i class="uil uil-estate nav__icon"></i>Home
              </a>
            </li>
            <li class="nav__item">
              <a href="#about" class="nav__link">
                <i class="uil uil-user nav__icon"></i>About
              </a>
            </li>
            <li class="nav__item">
              <a href="#skills" class="nav__link">
                <i class="uil uil-file nav__icon"></i> Skills
              </a>
            </li>
            <li class="nav__item">
              <a href="#Services" class="nav__link">
                <i class="uil uil-bag nav__icon"></i> Services
              </a>
            </li>
            <li class="nav__item">
              <a href="#porfolio" class="nav__link">
                <i class="uil uil-scenery nav__icon"></i>Porfolio
              </a>
            </li>
            <li class="nav__item">
              <a href="#contact" class="nav__link">
                <i class="uil uil-message nav__icon"></i>Contactme
              </a>
            </li>
          </ul>
          <i class="uil uil-multiply nav__close" id="nav-close"></i>
        </div>
        <div class="nav__btns">
          <div class="nav__toggle" id="nav-toggle">
            <i class="uil uil-apps"></i>
          </div>
        </div>
      </nav>
    </header>

    <!-- ============Main============== -->
    <main class="main">
      <!-- ============Home============= -->
      <section class="home section" id="home">
        <div class="home__container container grid">
          <div class="home__content grid">
            <div class="home__social">
              <a href="#" class="home__social-icon" target="_blank">
                <i class="uil uil-facebook-f"></i>
              </a>
              <a href="#" class="home__social-icon" target="_blank">
                <i class="uil uil-instagram"></i>
              </a>
              <a href="#" class="home__social-icon" target="_blank">
                <i class="uil uil-github"></i>
              </a>
            </div>
            <div class="home__img">
              <svg
                class="home__blob"
                viewBox="0 0 479 467"
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
              >
                <mask id="mask0" mask-type="alpha">
                  <path
                    d="M9.19024 145.964C34.0253 76.5814 114.865 54.7299 184.111 29.4823C245.804 6.98884 311.86 -14.9503 370.735 14.143C431.207 44.026 467.948 107.508 477.191 174.311C485.897 237.229 454.931 294.377 416.506 344.954C373.74 401.245 326.068 462.801 255.442 466.189C179.416 469.835 111.552 422.137 65.1576 361.805C17.4835 299.81 -17.1617 219.583 9.19024 145.964Z"
                  />
                </mask>
                <g mask="url(#mask0)">
                  <path
                    d="M9.19024 145.964C34.0253 76.5814 114.865 54.7299 184.111 29.4823C245.804 6.98884 311.86 -14.9503 370.735 14.143C431.207 44.026 467.948 107.508 477.191 174.311C485.897 237.229 454.931 294.377 416.506 344.954C373.74 401.245 326.068 462.801 255.442 466.189C179.416 469.835 111.552 422.137 65.1576 361.805C17.4835 299.81 -17.1617 219.583 9.19024 145.964Z"
                  />
                  <image
                    class="home__blob-img"
                    x=""
                    y="-150"
                    href="assets/image/profile.png"
                  />
                </g>
              </svg>
            </div>
            <div class="home__data">
              <h1 class="home__title">Hi, I'm Panha</h1>
              <h3 class="home_subtitle">Software developper</h3>
              <p class="home__description">
                Great understanding on user requirement, capable of defining
                clear milestone with planing scheduling work, producing quality
                work.
              </p>
              <a href="#contact" class="button button--flex">
                Contact me <i class="uil uil-message button__icon"></i>
              </a>
            </div>
          </div>
          <div class="home__scroll">
            <a href="#about" class="home__scroll-button button--flex">
              <i class="uil uil-mouse-alt home__scroll-mouse"></i>
              <span class="home__scroll-name">Scroll down</span>
              <i class="uil uil-arrow-down home__scroll-arrow"></i>
            </a>
          </div>
        </div>
      </section>
    </main>

    <!-- =============Main JS=============== -->
    <script src="assets/js/main.js"></script>
  </body>
</html>
